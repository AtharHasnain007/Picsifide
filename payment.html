<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background-color:#e8dada;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-sm sticky-top" style="background-color: #d8c3c3;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="imgs\logo.webp"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 fs-5">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Giftcard.html">Gift Card</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Help
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">FAQs</a></li>
                            <li><a class="dropdown-item" href="#">Upload Pics</a></li>
                            <li><a class="dropdown-item" href="#">Contact Us</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row mt-5 text-start">
            <div class="col-7">
                <div class="row border-bottom border-secondary">
                    <div class="col-5">
                        <h2 class="h6 pt-4 pb-3 mb-1  text-start fs-3 fw-semibold d-inline">Payment
                        </h2>
                    </div>
                    <div class="col-7">
                        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">Home</li>
                                <li class="breadcrumb-item">Create</li>
                                <li class="breadcrumb-item">Information</li>
                                <li class="breadcrumb-item">Shipping</li>
                                <li class="breadcrumb-item active" aria-current="page">Payment</li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="rounded-2 px-5 pb-3 bg-white">
                    <div class="row mt-3">
                        <button class="btn btn-light my-2 h6 pt-4 pb-3 mb-1 text-center fs-5 fw-semibold d-inline"
                            type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2"
                            aria-expanded="false" aria-controls="multiCollapseExample2">Pay with Credit Card</button>
                        <div class="col">
                            <div class="collapse multi-collapse" id="multiCollapseExample2">
                                <div class="card card-body">
                                    <div class="row mt-2">
                                        <p><small>We accept following credit cards:&nbsp;&nbsp;<img
                                                    class="d-inline-block align-middle" src="imgs\cards.png" width="187"
                                                    alt="Cerdit Cards"><small></p>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <label class="mb-2 fs-5 fw-semibold">Details</label>
                                        <div class="col-sm-6">
                                            <div class="mb-3">
                                                <input class="form-control" type="text" id="checkout-cd"
                                                    placeholder="Card Number">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="mb-3">
                                                <input class="form-control" type="text" id="checkout-fn"
                                                    placeholder="Full Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="mb-3">
                                                <input class="form-control" type="text" id="checkout-my"
                                                    placeholder="MM//YY">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="mb-3">
                                                <input class="form-control" type="text" id="checkout-cvc"
                                                    placeholder="CVC">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <button class="btn btn-light my-2 h6 pt-4 pb-3 mb-1 text-center fs-5 fw-semibold d-inline"
                                type="button" data-bs-toggle="collapse" data-bs-target="#paypal" aria-expanded="false"
                                aria-controls="paypal">Pay with PayPal</button>
                        </div>
                        <div class="col">
                            <div class="collapse multi-collapse" id="paypal">
                                <div class="card card-body">
                                    <div class="row">
                                        <label class="mb-2 fs-6 fw-semibold">Log In</label>
                                        <div class="col-sm-6">
                                            <div class="mb-3">
                                                <input class="form-control" type="text" id="checkout-email"
                                                    placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="mb-3">
                                                <input class="form-control" type="text" id="checkout-login"
                                                    placeholder="Password">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
